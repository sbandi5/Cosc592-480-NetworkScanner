<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Automation Tool</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">
        <img src="./Images/logo.webp" alt="Logo" class="logo">
        <nav class="navlinks">
            <ul class="header_ul">
                <li><button onclick="showSearchBox('portScanner')">Port Scanner</button></li>
                <li><button onclick="showSearchBox('sniffer')">Sniffer</button></li>
                <li><button onclick="showSearchBox('metasploit')">Metasploit</button></li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <label for="selection">Choose an option:</label>
        <select id="selection" onchange="unhide()">
            <option value="">-- Select --</option>
            <option value="ip">IP Address</option>
            <option value="port">Available Ports</option>
        </select>

        <div id="searchBox" class="hidden">
            <input type="text" id="scanTarget" placeholder="Enter value">
            <button onclick="scanPorts()">Search</button>
        </div>
    </div>
    <p class="scanResults" id="scanResult"></p>
    <script src="./app.js"></script>
</body>
</html>
