<!DOCTYPE html>
<html>
<head>
    <title>Cyber Security Dashboard</title>
</head>
<body>
    <h1>Cyber Security Tool Dashboard</h1>
    
    <div>
        <h2>Nmap Scan</h2>
        <input type="text" id="scanTarget" placeholder="Enter target IP">
        <button onclick="scanPorts()">Scan Ports</button>
        <pre id="scanResult"></pre>
    </div>
    
    <div>
        <h2>Network Sniffing</h2>
        <button onclick="sniffPackets()">Capture Packets</button>
        <pre id="sniffResult"></pre>
    </div>
    
    <div>
        <h2>Exploit Automation</h2>
        <input type="text" id="exploitTarget" placeholder="Enter target IP">
        <button onclick="runExploit()">Run Exploit</button>
        <pre id="exploitResult"></pre>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
